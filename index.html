<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Matryx Medisys Dashboard</title>
    <!-- Bootstrap CSS for styling -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Bootstrap Icons for iconography -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <!-- Custom stylesheet -->
    <link rel="stylesheet" href="styles.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>

  <body class="d-flex flex-column">
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container-fluid">
        <!-- Sidebar toggle button -->
        <span
          class="navbar-toggler-icon me-2"
          role="button"
          aria-expanded="false"
          aria-controls="sidebar"
        ></span>
        <!-- Brand name -->
        <a class="navbar-brand me-auto" href="#"
          >Matryx Medisys<span class="d-block fs-6 text-warning"
            >Medical Excellence</span
          ></a
        >

        <!-- Search form -->
        <form class="d-flex" role="search">
          <input
            class="form-control me-2"
            type="search"
            placeholder="Search..."
            aria-label="Search"
          />
        </form>

        <!-- User action icons -->
        <div class="d-flex align-items-center ms-3">
          <a
            href="mailto:aravindgowda43@gmail.com"
            class="text-white"
            aria-label="Email"
            ><i class="bi bi-envelope fs-4 mx-2"></i
          ></a>
          <a href="#" class="text-white" aria-label="Notifications"
            ><i class="bi bi-bell fs-4 mx-2"></i
          ></a>
          <a href="profile.html" class="text-white" aria-label="Profile"
            ><i class="bi bi-person fs-4 mx-2"></i
          ></a>
        </div>
      </div>
    </nav>

    <div class="d-flex flex-grow-1">
      <!-- Sidebar -->
      <div class="sidebar" id="sidebar">
        <button
          class="collapse-btn"
          id="collapse-btn"
          aria-label="Collapse Sidebar"
        >
          <i class="bi bi-chevron-left"></i>
        </button>
        <ul class="nav flex-column">
          <!-- Navigation links -->
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"
              ><i class="bi bi-bar-chart-line-fill me-2"></i>Dashboard</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"
              ><i class="bi bi-clipboard me-2"></i>Case Creation</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"
              ><i class="bi bi-hospital me-2"></i>Hospitals</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"
              ><i class="bi bi-person-badge-fill me-2"></i>Doctors</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"
              ><i class="bi bi-journal-text me-2"></i>Categories</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"
              ><i class="bi bi-briefcase-fill me-2"></i>Principles</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"
              ><i class="bi bi-cart-fill me-2"></i>Products</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"
              ><i class="bi bi-building me-2"></i>Departments</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link text-dark" href="#"
              ><i class="bi bi-person-lines-fill me-2"></i>Sales Employee</a
            >
          </li>
        </ul>
      </div>

      <!-- Main content area -->
      <main class="main-content flex-grow-1 p-4" id="main-content">
        <div id="tableid" style="display: block; width: 100%; max-width: 100%">
          <div class="table-container">
            <h2 style="text-align: center; font-size: 45px">Hospitals List</h2>
            <br />

            <!-- Search bar and action buttons -->
            <div class="search-bar">
              <input
                type="text"
                class="form-control"
                id="searchInput"
                placeholder="Search..."
              />
              <div class="buttons-group">
                <button class="btn btn-primary me-md-2" type="button" id="addh">
                  Add Hospital
                </button>
                <button type="button" class="btn btn-success">
                  Export to Excel
                </button>
              </div>
            </div>

            <br />
            <!-- Table for displaying hospital data -->
            <div style="width: 100%; max-width: 100%">
              <table
                class="table table-striped table-bordered"
                id="hospital-table"
              >
                <thead>
                  <tr>
                    <th>Sl.No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Address</th>
                    <th>Location</th>
                    <th>State</th>
                    <th>City</th>
                    <th>Pincode</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody id="hospital-body">
                  <!-- Rows will be dynamically added here  -->
                </tbody>
              </table>
            </div>
          </div>
        </div>

        <!-- Form for adding a new hospital -->
        <div
          id="form-container"
          style="
            display: none;
            display: flex;
            align-items: center;
            width: 50%;
            margin-left: 25%;
          "
        >
          <div class="container mt-2">
            <div class="card">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <h5
                  id="formHeading"
                  style="margin-left: 35%; font-size: 30px; display: none"
                >
                  Add Hospital
                </h5>
                <h5
                  id="editformid"
                  style="margin-left: 40%; font-size: 30px; display: none"
                >
                  Edit Form
                </h5>
                <!-- Close button -->
                <button
                  type="button"
                  id="closeModalBtn"
                  class="btn-close"
                  aria-label="Close"
                ></button>
              </div>
              <div class="card-body">
                <!-- Hospital form -->
                <form id="hospitalForm">
                  <div class="mb-3">
                    <label for="hospitalName" class="form-label"
                      >Hospital Name:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="hospitalName"
                      placeholder="Ex: Apollo Hospital"
                    />
                    <input type="hidden" id="editHospitalName" />
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="row mb-3">
                    <div class="col">
                      <label for="hospitalEmail" class="form-label"
                        >Email</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="hospitalEmail"
                        placeholder="Ex: apollohospital@gmail.com"
                      />
                      <div class="invalid-feedback"></div>
                    </div>
                    <div class="col">
                      <label for="hospitalPhone" class="form-label"
                        >Phone</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="hospitalPhone"
                        placeholder="Ex: +91 XXXXXXXXXX or 022-XXXXXXX"
                      />
                      <div class="invalid-feedback"></div>
                    </div>
                  </div>
                  <div class="mb-3">
                    <label for="hospitalAddress" class="form-label"
                      >Address:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="hospitalAddress"
                      placeholder="Ex: 154, Bannerghatta Rd, Krishnaraju Layout, Amalodhbavi Nagar"
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="mb-3">
                    <label for="hospitalLocation" class="form-label"
                      >Location:</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="hospitalLocation"
                      placeholder="Ex: Bannerghatta"
                    />
                    <div class="invalid-feedback"></div>
                  </div>
                  <div class="row">
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Select State</label>
                      <select
                        class="form-select"
                        id="stateDropdown"
                        name="state"
                      >
                        <option value="">Select State</option>
                        <!-- States will be added Dynamically -->
                      </select>
                      <div class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label class="form-label">Select City</label>
                      <select class="form-select" id="cityDropdown" name="city">
                        <option value="">Select City</option>
                        <!-- Cities will be populated based on selected state -->
                      </select>
                      <div class="invalid-feedback"></div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="hospitalPincode" class="form-label"
                        >Pincode:</label
                      >
                      <input
                        type="text"
                        class="form-control"
                        id="hospitalPincode"
                        placeholder="Ex: 560055"
                      />
                      <div class="invalid-feedback"></div>
                    </div>
                  </div>
                  <button
                    type="button"
                    id="formSubmitBtn"
                    class="btn btn-primary w-45"
                    style="margin-left: 40%; display: block"
                  >
                    Submit
                  </button>
                  <button
                    type="button"
                    id="fromUpdateBtn"
                    class="btn btn-primary w-45"
                    style="margin-left: 40%; display: none"
                  >
                    Update
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script type="module" src="script.js"></script>
  </body>
</html>
